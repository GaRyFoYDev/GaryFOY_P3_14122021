<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Oh My Food - Accueil</title>
  </head>
  <body>
    <!-- Logo -->
    <header>
      <div class="header">
        <a href="index.html">
          <h1 class="header__title">ohmyfood</h1>
        </a>
      </div>
    </header>
    <main>
      <!-- Location -->
      <div class="location">
        <div class="location__icon">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <div class="location__city">
          <p>Paris, Belleville</p>
        </div>
      </div>
      <!-- Explorer -->
      <section class="explorer">
        <h2 class="explorer__title">Réserver le menu qui vous convient</h2>
        <p class="explorer__txt">
          Découvrez des restaurants d'exception, sélectionnés par nos soins.
        </p>
        <button class="btn">Explorer nos restaurants</button>
      </section>
      <!-- Choice -->
      <section class="process">
        <h2>Fonctionnement</h2>
        <div class="process-container">
          <div class="process__box">
            <div class="process__number">1</div>
            <div class="process__icon"><i class="fas fa-mobile-alt"></i></div>
            <div class="process__title"><h3>Choisissez un restaurant</h3></div>
          </div>
          <div class="process__box">
            <div class="process__number">2</div>
            <div class="process__icon"><i class="fas fa-list"></i></div>
            <div class="process__title">
              <h3>Composez votre menu</h3>
            </div>
          </div>
          <div class="process__box">
            <div class="process__number">3</div>
            <div class="process__icon"><i class="fas fa-store"></i></div>
            <div class="process__title"><h3>Dégustez au restaurant</h3></div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
